{% load static %}

<nav class="navbar navbar-expand-md" style="background-color:#0297DB"> <!--~TODO - fix the button: style="background-color:#0297DB" -->
    <a class="navbar-brand" href="/">
        <img style="margin-top: -7px;" src="{% static 'journal/favicon/favicon32x32.png' %}" width="32" height="32" alt="Logo">

    </a>
    <!--The collapse navbar button below does not work!!!-->
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
        <b class="nav-menu">Menu</b>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Journal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">User: {{ user.get_username }}</li>
                <li class="nav-item"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
            {% else %}
                <li class="nav-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
